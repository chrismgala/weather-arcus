<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="root" ng-strict-di>

    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Optimize mobile viewport -->
    <base href="/app"/>

    <!-- STYLES / FONTS / ICONS -->
    <link rel="stylesheet" type="text/css" href="/materialize-css/dist/css/materialize.min.css"> <!-- MATERIALIZE CSS -->
    <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.min.css"> <!-- FONT AWESOME -->
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css"> <!-- STYLES -->
    <link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet"> <!-- GOOGLE FONTS -->

    <!-- SCRIPTS -->
    <script src="/assets/js/vendor.js"></script>
